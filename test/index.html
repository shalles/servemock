<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>servermock test demo</title>
</head>
<body>
    <h2>servermock test</h2>
    <h3>接口mock 打开控制台查看log 刷新页面更新数据</h3>
    <div id="msg"></div>
    
    <h3>synctest 用移动设备打开启动页面，同步操作</h3>
    <div>
        <input type="text" name="ipt" id="ipt">
        <textarea name="opt" id="opt" cols="30" rows="10"></textarea>
    </div>
    <a href="http://pay.xiaojukeji.com/api/v2/weixinapi">滴滴一下，美好出行</a>

    <script src="./zepto.min.js?v=20151108"></script>
    <script>
        $.ajax({
            url: '/com/api/mockdata.do',
            dataType: 'json',
            success:function(data){
                if(data['errno'] === 0){
                    msg.innerHTML = data["data"].map(function(data){return JSON.stringify(data);}).join('<br/>');
                    console.log(data["data"])
                }
            },
            error:function(data){
                alert('error' + JSON.stringify(data));
            }
        })
    </script>
</body>
</html>

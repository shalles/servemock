<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>servermock test demo</title>
</head>
<body>
    <h2>show servermock server and mock data commond+R or F5 refresh this page</h2>
    <div id="msg"></div>
    <div>
        <input type="text" name="ipt" id="ipt">
        <textarea name="opt" id="opt" cols="30" rows="10"></textarea>
    </div>
    <script src="./zepto.min.js"></script>
    <script src="./webket.js"></script>
    <script>
        $.ajax({
            url: '/com/api/mockdata.do',
            dataType: 'json',
            success:function(data){
                if(data['errno'] === 0){
                    msg.innerHTML = JSON.stringify(data["data"]);
                    console.log(data["data"])
                }
            },
            error:function(data){
                alert('error' + JSON.stringify(data));
            }
        })
    </script>

    </script>
</body>
</html>
